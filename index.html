<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter for You ðŸ’Œ</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

/* OUTSIDE BACKGROUND */
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* PHONE FRAME (9:16) */
.frame {
  width: 100%;
  max-width: 420px;
  aspect-ratio: 9 / 16;
  background: #fff1f3;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
}

/* HEART BACKGROUND */
.heart {
  position: absolute;
  color: #f3a6b6;
  font-size: 12px;
  animation: float 8s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* SCREENS */
.screen {
  display: none;
  text-align: center;
  padding: 20px;
}

.screen.active {
  display: block;
}

/* ENVELOPE */
.envelope {
  width: 120px;
  height: 80px;
  border: 2px solid #e07a7a;
  margin: auto;
  position: relative;
  cursor: pointer;
}

.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 2px solid #e07a7a;
}

.envelope::before {
  transform: rotate(45deg);
  transform-origin: top left;
}

.envelope::after {
  transform: rotate(-45deg);
  transform-origin: top right;
}

.heart-center {
  color: #e85d75;
  margin-top: 28px;
}

/* TEXT */
.small {
  margin-top: 12px;
  font-size: 14px;
}

/* BUTTONS */
.buttons {
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin: 5px;
}

.yes {
  background: #6bdc9c;
}

.no {
  background: #ff6b6b;
  transition: all 0.3s ease;
}
</style>
</head>

<body>
<div class="frame">

  <!-- FLOATING HEARTS -->
  <script>
    for (let i = 0; i < 25; i++) {
      let h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "â™¡";
      h.style.left = Math.random() * 100 + "%";
      h.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.querySelector(".frame").appendChild(h);
    }
  </script>

  <!-- SCREEN 1 -->
  <div class="screen active" id="screen1">
    <div class="envelope" onclick="nextScreen(2)">
      <div class="heart-center">â™¥</div>
    </div>
    <div class="small">â™¡ Letter for You â™¡<br>Tap to open ðŸ’Œ</div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen" id="screen2">
    <p>koinara c julfia</p>
    <button class="yes" onclick="nextScreen(3)">Next ðŸ˜Š</button>
  </div>

  <!-- SCREEN 3 -->
  <div class="screen" id="screen3">
    <p>
      Number thrk o ei message thrk oi number thrktrifw ðŸ˜…
    </p>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES ðŸ˜„</button>
      <button class="no" id="noBtn" onclick="noClicked()">NO ðŸ˜¶</button>
    </div>
  </div>

  <!-- FINAL MESSAGE -->
  <div class="screen" id="final">
    <p>Heheâ€¦ I knew it ðŸ˜ŠðŸ’–<br>Message me now ðŸŒ¸</p>
  </div>

</div>

<script>
let noCount = 0;

function nextScreen(n) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("screen" + n).classList.add("active");
}

function yesClicked() {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("final").classList.add("active");
}

function noClicked() {
  noCount++;
  const noBtn = document.getElementById("noBtn");

  if (noCount === 1) {
    noBtn.style.transform = "scale(0.7)";
  } else {
    noBtn.remove();
  }
}
</script>

</body>
</html>
