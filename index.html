<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Letter for You ðŸ’Œ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #fff1f2;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 12px;
  color: #f4a6b8;
  animation: float 10s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from {
    transform: translateY(100vh);
  }
  to {
    transform: translateY(-10vh);
  }
}

/* screens */
.screen {
  display: none;
  text-align: center;
}

.screen.active {
  display: block;
}

/* envelope */
.envelope {
  width: 120px;
  height: 80px;
  border: 2px solid #e07a8c;
  position: relative;
  margin: auto;
  cursor: pointer;
}

.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 2px solid #e07a8c;
}

.envelope::before {
  transform: rotate(45deg);
  transform-origin: left;
}

.envelope::after {
  transform: rotate(-45deg);
  transform-origin: right;
}

.title {
  margin-top: 14px;
  font-size: 14px;
  color: #444;
}

.tap {
  font-size: 12px;
  margin-top: 4px;
  color: #888;
}

/* message */
.message {
  max-width: 300px;
  font-size: 14px;
  line-height: 1.6;
  color: #444;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <div class="envelope" onclick="openLetter()"></div>
  <div class="title">â™¡ Letter for You â™¡</div>
  <div class="tap">Tap to open ðŸ’Œ</div>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <div class="message">
    thabak chtlabo? college chtlena haijandrasu yare khnge ðŸ˜…<br/>
    message thrk o wari ama leege!
  </div>
</div>

<script>
/* hearts */
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â™¡";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}

/* open letter */
function openLetter() {
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");
}
</script>

</body>
</html>
