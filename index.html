<!DOCTYPE html>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff1f3;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* screens */
.screen {
  display: none;
  text-align: center;
}
.active {
  display: block;
}

/* hearts background */
.heart {
  position: absolute;
  font-size: 10px;
  color: #ff9aa2;
  opacity: 0.4;
  animation: float 8s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* envelope */
.envelope {
  width: 120px;
  height: 80px;
  border: 2px solid #e07a7a;
  margin: auto;
  position: relative;
  cursor: pointer;
}
.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 2px solid #e07a7a;
}
.envelope::before {
  transform: rotate(45deg);
  transform-origin: top left;
}
.envelope::after {
  transform: rotate(-45deg);
  transform-origin: top right;
}
.envelope span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #e07a7a;
}

/* buttons */
.buttons button {
  padding: 10px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  margin: 10px;
  cursor: pointer;
}
#yes {
  background: #6fdc8c;
}
#no {
  background: #ff6b6b;
  transition: transform 0.3s;
}
</style>
</head>

<body>

<script>
