<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter for You ðŸ’Œ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  margin: 0;
  background: #fff1f3;
  height: 100vh;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: #f3a6b6;
  font-size: 12px;
  opacity: 0.5;
  animation: float 8s linear infinite;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* SCREENS */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  text-align: center;
}

.screen.active {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 160px;
  border: 4px solid #e07a7a;
  position: relative;
  cursor: pointer;
}

.envelope::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 4px solid #e07a7a;
  transform: rotate(35deg);
  transform-origin: top left;
}

.envelope::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 4px solid #e07a7a;
  transform: rotate(-35deg);
  transform-origin: top right;
}

.envelope-heart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  color: #e85d75;
}

/* TEXT */
.small {
  margin-top: 14px;
  font-size: 14px;
}

/* BUTTONS */
.buttons {
  margin-top: 20px;
}

button {
  padding: 10px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 6px;
}

.yes {
  background: #6bdc9c;
}

.no {
  background: #ff6b6b;
  transition: all 0.3s ease;
}
</style>
</head>

<body>

<!-- HEARTS -->
<script>
for (let i = 0; i < 30; i++) {

  h.className = "heart";

  h.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 -->

    <div class="envelope-heart">â™¥</div>

</div>

  <button class="yes" onclick="go(3)">Next ðŸŒ·</button>
</div>

<!-- SCREEN 3 -->

    Number thrk o ei message thrk oi number thrktrifw ðŸ˜…
  </p>

  <div class="buttons">
    <button class="yes" onclick="go(4)">YES ðŸ˜„</button>

<!-- FINAL -->
<div class="screen" id="s4">
  <p>
    Heheâ€¦ I knew it ðŸŒ¹<br>
    Message me now ðŸŒ¸
  </p>
</div>

<script>
function go(n) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("s" + n).classList.add("active");
}

let noCount = 0;
function shrinkNo() {
  const btn = document.getElementById("noBtn");
  noCount++;
  if (noCount === 1) {
    btn.style.transform = "scale(0.6)";
  } else {
    btn.remove();
  }
}
</script>

</body>
