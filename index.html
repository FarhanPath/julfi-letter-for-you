<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

/* FULL SCREEN BACKGROUND */
body {
  background: #fff1f3;
  height: 100vh;
  overflow: hidden;
}

/* HEART BACKGROUND */
.heart {
  position: absolute;
  color: #f3a6b6;
  font-size: 12px;
  animation: float 8s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* SCREENS */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  text-align: center;
  padding-top: 30vh;
}

.screen.active {
  display: block;
}

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 160px;
  border: 4px solid #e07a7a;
  margin: 0 auto;
  position: relative;
  cursor: pointer;
}

.envelope::before {
  content: "";
  position: absolute;
  top: -4px;
  left: 0;
  width: 100%;
  height: 100%;
  border-top: 4px solid #e07a7a;
  transform: skewY(-20deg);
  transform-origin: top left;
}

.envelope-heart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  color: #e85d75;
}

/* TEXT */
.text {
  margin-top: 20px;
  font-size: 16px;
  color: #333;
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin: 5px;
}

.yes {
  background: #6bdc9c;
}

.no {
  background: #ff6b6b;
  transition: transform 0.3s ease;
}
</style>
</head>

<body>

<!-- FINAL SCREEN -->

  <div class="text">
    Heheâ€¦ I knew it ðŸŒ¹<br>

  </div>

<script>
let noCount = 0;

function go(n) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("s" + n).classList.add("active");
}

function noClick() {
  const btn = document.getElementById("noBtn");
  noCount++;
  if (noCount === 1) {
    btn.style.transform = "scale(0.6)";
  } else {
    btn.remove();
  }
}
</script>
